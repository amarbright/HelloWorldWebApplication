apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-world-application
  name: hello-world-application
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-world-application
  template:
    metadata:
      labels:
        app: hello-world-application
    spec:
      containers:
      - name: hello-world-application
        image: INIT_IMAGE_NAME
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: hello-world-application-hpa-vuuz
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: hello-world-application
---
apiVersion: v1
kind: Service
metadata:
  name: hello-world-application
  namespace: default
  annotations:
    cloud.google.com/load-balancer-type: "External"
  labels:
    app: hello-world-application
  name: hello-world-application
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 9090
      protocol: TCP
      name: http
  selector:
    app: hello-world-application   
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: hello-world-application-pdb
  namespace: default
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      app: hello-world-application
