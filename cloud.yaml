steps:
  - name: maven:3-jdk-8
    entrypoint: 'mvn'
    args: ['clean', 'install', '-DskipTests']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/hello-world-application:$COMMIT_SHA', '.']   
  # Update Image Tags
  - id: 'Setting Init Image Tag'
    name: ubuntu
    args: ['bash','-c','sed -i "s,INIT_IMAGE_NAME,gcr.io/$PROJECT_ID/hello-world-application:$COMMIT_SHA," deployment_hellow_world_application.yaml']
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['apply', '-f', 'deployment_hellow_world_application.yaml', '--validate=false']
    env:
    - 'CLOUDSDK_COMPUTE_ZONE=us-central'
    - 'CLOUDSDK_CONTAINER_CLUSTER=autopilot-cluster-1'
images: ['gcr.io/$PROJECT_ID/hello-world-app:$COMMIT_SHA']